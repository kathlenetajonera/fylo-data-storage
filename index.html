<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage Component</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">

    <script src="js/main.js" defer></script>
</head>
<body>

    <div class="landing">
        <div class="container">
            <div class="card navigation">
                <img src="images/logo.svg" alt="logo">

                <div class="buttons">
                    <div class="button">
                        <img src="images/icon-document.svg" alt="document">
                    </div>
                    <div class="button">
                        <img src="images/icon-folder.svg" alt="folder">
                    </div>
                    <div class="button">
                        <img src="images/icon-upload.svg" alt="upload">
                    </div>
                </div>
            </div>

            <div class="card details">
                <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

                <div class="progress-bar">
                    <div class="progress"></div>
                </div>

                <div class="range">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>

                <div class="remaining-storage">
                    <h1>185</h1>
                    <p>GB LEFT</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kathlene Tajonera</a>.
    </footer>
    
</body>
</html>
